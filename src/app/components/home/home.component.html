<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select panelClass="sort-select" 
            [(ngModel)]="sort"
            (selectionChange)="searchGames(sort)"
        >
            <mat-option value="name">Name</mat-option>
            <mat-option value="name">Released</mat-option>
            <mat-option value="name">Added</mat-option>
            <mat-option value="name">Created</mat-option>
            <mat-option value="name">Rating</mat-option>
            <mat-option value="name">Metacritic</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Select a game</mat-label>
        <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
            [matAutocomplete]="auto">
        
    </mat-form-field>
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option.name}}
        </mat-option>
    </mat-autocomplete>
</form>

<div class="games">
    <ng-container *ngFor="let game of games">
        <div class="game">
            <div class="game-thumb-container" (click)="openGameDetails(game.id)">
                <img 
                    *ngIf="game.background_image"
                    src="{{ game.background_image }}"
                    alt="thumbnail" class="game-thumbnail" />
                <p *ngIf="!game.background_image">No Image</p>
            </div>
            <div class="game-description">
                <p class="game-name">
                    {{ game.name }}
                </p>
                <p class="game-name">Rating</p>
                <div class="game-platforms">
                    <span class="game-platform" >
                        {{ game.ratings[0].title }}
                    </span>
                    
                </div>
            </div>
        </div>
    </ng-container>
</div>
